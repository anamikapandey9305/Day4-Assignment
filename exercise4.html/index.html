<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Styled Elements Example</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

  <div class="container">
    <h1 id="myHeader"> Header</h1>
  </div>

  <div>This is a div element.</div>
  <h3> Styled green.</h3>

  <p class="myText1">This is the first paragraph.</p>
  <p class="myText2">This paragraph should appear orange.</p>

  <input class="myInput" type="text" placeholder="Enter text">
  <br><br>
  <input type="email" placeholder="Enter email">

</body>
</html>
